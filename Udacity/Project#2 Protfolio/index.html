<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Protfolio Page</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
      <link rel="stylesheet" href="css/bootstrap.min.css"/>
      <link rel="stylesheet" href="css/main.css"/>
      <script src="js/bootstrap.min.js"></script>


   </head>

   <body>
      <section class="container">
         <!-- The top section of the page -->
         <header class="row hr">
            <div class="col-md-3">
               <img class="img-fluid logo" src="img/udacity-logo.png" alt="Udacity Logo">
            </div>
            <div class="col-md-9 text-right text-uppercase">
               <h1 class="profile-name">Rakan Yamani</h1>
               <h5>Front-End Ninja</h5>
            </div>
         </header>


         <!-- The middle section of the page -->
         <div class="row">
            <div class="col-md-12">
               <img class="img-fluid middlePic" src="img/WD.jpg" alt="Front-End Developer">
            </div>
         </div>

         <!-- The last section of the page -->
         <div class="row featured-title">
            <div class="col-md-12">
               <h2>Featured Work</h2>
            </div>
         </div>

         <div class="row text-center">
            <div class="col-md-4">
               <img class="img-fluid project-img" src="img/Web-developer.jpg" alt="1st Project">
               <h2 class="project-title">Project#1</h2>
               <p><a>https://github.com/p1</a></p>
            </div>
            <div class="col-md-4">
               <img class="img-fluid project-img" src="img/doctype-html-tag.png" alt="2nd Project">
               <h3 class="project-title">Project#2</h3>
               <p><a>https://github.com/p2</a></p>
            </div>
            <div class="col-md-4">
               <img class="img-fluid project-img" src="img/computer3.jpg" alt="3rd Project">
               <h3 class="project-title">Project#3</h3>
               <p><a>https://github.com/p3</a></p>
            </div>
         </div>
      </section>
   </body>
</html>
